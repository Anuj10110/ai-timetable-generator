<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AI Timetable Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        .error-content {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .error-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="error-content">
                        <div class="error-code">500</div>
                        <div class="error-message">
                            <i class="bi bi-exclamation-diamond error-icon mb-3" style="font-size: 3rem;"></i>
                            <h2>Internal Server Error</h2>
                            <p>Something went wrong on our end. We're working to fix it!</p>
                        </div>
                        
                        <div class="mb-4">
                            <p class="mb-3">What you can do:</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Try refreshing the page</li>
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Wait a few minutes and try again</li>
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Contact support if the problem persists</li>
                            </ul>
                        </div>
                        
                        <div>
                            <a href="/" class="btn btn-light btn-home me-3">
                                <i class="bi bi-house-door me-2"></i>Go Home
                            </a>
                            <button onclick="location.reload()" class="btn btn-outline-light btn-home">
                                <i class="bi bi-arrow-clockwise me-2"></i>Refresh Page
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
