<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AI Timetable Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-content {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-icons i {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="floating-icons">
            <i class="bi bi-calendar3" style="top: 20%; left: 10%; font-size: 3rem; animation-delay: 0s;"></i>
            <i class="bi bi-clock" style="top: 60%; left: 20%; font-size: 2rem; animation-delay: 1s;"></i>
            <i class="bi bi-book" style="top: 30%; left: 80%; font-size: 2.5rem; animation-delay: 2s;"></i>
            <i class="bi bi-person-workspace" style="top: 70%; left: 70%; font-size: 3rem; animation-delay: 3s;"></i>
            <i class="bi bi-building" style="top: 40%; left: 90%; font-size: 2rem; animation-delay: 4s;"></i>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="error-content">
                        <div class="error-code">404</div>
                        <div class="error-message">
                            <i class="bi bi-exclamation-triangle mb-3" style="font-size: 3rem;"></i>
                            <h2>Page Not Found</h2>
                            <p>The page you're looking for seems to have been moved or doesn't exist.</p>
                        </div>
                        
                        <div class="mb-4">
                            <p class="mb-3">You might want to:</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Check the URL for typos</li>
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Go back to the previous page</li>
                                <li class="mb-2"><i class="bi bi-arrow-right me-2"></i>Visit our homepage</li>
                            </ul>
                        </div>
                        
                        <div>
                            <a href="/" class="btn btn-light btn-home me-3">
                                <i class="bi bi-house-door me-2"></i>Go Home
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-light btn-home">
                                <i class="bi bi-arrow-left me-2"></i>Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
